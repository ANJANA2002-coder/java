<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let correctNumber = 3;
let validChances = 0;

for (let i = 1; i <= 5; i++) {
    let num = Number(prompt("Enter a number between 1 and 5"));

    // Invalid input check
    if (num < 1 || num > 5 || isNaN(num)) {
        console.log("Invalid input");
        continue; // skip this chance
    }

    validChances++;

    // Display number in words using switch
    switch (num) {
        case 1:
            console.log("You entered: One");
            break;
        case 2:
            console.log("You entered: Two");
            break;
        case 3:
            console.log("You entered: Three");
            break;
        case 4:
            console.log("You entered: Four");
            break;
        case 5:
            console.log("You entered: Five");
            break;
    }

    // Check guess
    if (num === correctNumber) {
        console.log("You guessed it right!");
        break; // stop the game
    } else {
        console.log("Wrong guess. Try again.");
    }

    // Game over after 5 valid chances
    if (validChances === 5) {
        console.log("Game over");
    }
}

   </script>

</body>
</html>
