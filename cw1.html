<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    
var tshirtQty = 5;
var capQty = 3;


var tshirtPrice = 400;
var capPrice = 150;


var tshirtEarning = tshirtQty * tshirtPrice;
var capEarning = capQty * capPrice;


var totalEarnings = tshirtEarning + capEarning;


console.log("Total earnings: ₹" + totalEarnings);


tshirtPrice = 450;


tshirtEarning = tshirtQty * tshirtPrice;
totalEarnings = tshirtEarning + capEarning;


console.log("Updated total earnings: ₹" + totalEarnings);

</script>

    
</body>
