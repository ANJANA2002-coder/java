<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Draw</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #winner {
            color: red;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Lottery Draw</h2>

    <button class="btn btn-primary" onclick="drawWinner()">Select Winner</button>

    <!-- Display winner on HTML page -->
    <div id="winner"></div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="winnerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lottery Winner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalWinner"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Lottery ticket numbers array
        const lotteryNumbers = [101, 205, 309, 412, 567, 678, 789];

        function drawWinner() {
            // Select random winner
            const randomIndex = Math.floor(Math.random() * lotteryNumbers.length);
            const winner = lotteryNumbers[randomIndex];

            // 1️⃣ Show inside console
            console.log("Lottery Winner:", winner);

            // 2️⃣ Show in HTML page (red color)
            document.getElementById("winner").innerText =
                "Winner Number: " + winner;

            // 3️⃣ Show inside Bootstrap modal
            document.getElementById("modalWinner").innerText =
                "Congratulations! Winning Ticket Number is " + winner;

            const modal = new bootstrap.Modal(
                document.getElementById("winnerModal")
            );
            modal.show();
        }
    </script>

</body>
</html>
