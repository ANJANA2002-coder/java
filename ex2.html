<!DOCTYPE html>
<html>
<head>
    <title>Lottery Draw</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #winnerText {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body class="p-4">

    <h2>Lottery Draw</h2>

    <button class="btn btn-primary" onclick="pickWinner()" data-bs-toggle="modal" data-bs-target="#winnerModal">
        Select Winner
    </button>

    <!-- Winner shown on page -->
    <div id="winnerText"></div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="winnerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Lottery Winner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p id="modalWinner"></p>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Lottery ticket numbers array
        const lotteryNumbers = [101, 202, 303, 404, 505, 606];

        function pickWinner() {
            // Random index
            const randomIndex = Math.floor(Math.random() * lotteryNumbers.length);
            const winner = lotteryNumbers[randomIndex];

            // 1. Show in console
            console.log("Lottery Winner:", winner);

            // 2. Show in HTML page (red colour)
            document.getElementById("winnerText").innerText =
                "Winner Number: " + winner;

            // 3. Show inside bootstrap modal
            document.getElementById("modalWinner").innerText =
                "Congratulations! Winning Ticket Number is " + winner;
        }
    </script>

</body>
</html>
