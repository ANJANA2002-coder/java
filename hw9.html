<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Example JSON string received from contact form
const jsonString = '{"name":"Anjana","feedback":"Thank you for the quick response!"}';

// Named arrow function to check for "thank" (case-insensitive)
const checkFeedback = (feedbackText) => {
    return feedbackText.toLowerCase().includes("thank");
};

try {
    // Convert JSON string to usable object
    const data = JSON.parse(jsonString);

    // Get feedback text
    const feedback = data.feedback;

    // Check feedback content
    if (checkFeedback(feedback)) {
        console.log("Positive feedback received");
    } else {
        console.log("Feedback noted");
    }

} catch (error) {
    console.error("Invalid JSON format");
}

    </script>
</body>

</html>
