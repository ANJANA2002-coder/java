<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Result Dashboard</h2>

<script>
    // Student data
    const students = [
        { name: "Anu", score: 78 },
        { name: "Rahul", score: 45 },
        { name: "Meena", score: 92 },
        { name: "Kiran", score: 34 },
        { name: "Sita", score: 61 }
    ];

    // 1. List all student names
    const allNames = students.map(student => student.name);
    console.log("All Students:", allNames);

    // 2. Names of students who scored more than 60
    const above60 = students
        .filter(student => student.score > 60)
        .map(student => student.name);
    console.log("Students scored more than 60:", above60);

    // 3. Total score of all students
    const totalScore = students.reduce((sum, student) => sum + student.score, 0);
    console.log("Total Score:", totalScore);

    // 4. Check if all students passed (score > 35)
    const allPassed = students.every(student => student.score > 35);
    console.log("Did all students pass?", allPassed);

    // 5. Check if at least one student scored more than 90
    const topperExists = students.some(student => student.score > 90);
    console.log("Is there a student who scored above 90?", topperExists);

    // 6. Sort students by score (descending)
    const sortedStudents = students
        .slice() // prevents modifying original array
        .sort((a, b) => b.score - a.score);

    console.log("Students sorted by score (High to Low):");
    sortedStudents.forEach(student => {
        console.log(student.name + " - " + student.score);
    });
</script>

</body>
</html>
