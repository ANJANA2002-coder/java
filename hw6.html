<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let inputDate = "2025-08-10";

let pastDate = new Date(inputDate);
let today = new Date("2026-01-05");

// Month names
let months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

// Extract date parts
let year = pastDate.getFullYear();
let month = months[pastDate.getMonth()];
let day = pastDate.getDate();

// Calculate full years passed
let yearsPassed = today.getFullYear() - pastDate.getFullYear();

if (
  today.getMonth() < pastDate.getMonth() ||
  (today.getMonth() === pastDate.getMonth() && today.getDate() < pastDate.getDate())
) {
  yearsPassed--;
}

// Default message
let message = "It has been less than a year since that date.";

// Only IF used here
if (yearsPassed >= 1) {
  message = "It has been more than a year since that date.";
}

// Output
console.log("Year:", year);
console.log("Month:", month);
console.log("Day:", day);
console.log("Full years passed:", yearsPassed);
console.log(message);

</script>
</body>
</html>
